    <!--  Formulario de Destino: -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3>Formulario de Destinos:</h3>
                <hr>
                <form id="form">
                    <div class="mb-3">
                        <label for="destino" class="form-label">Destino al que aspiro: Compete aquí para aplicar alguna promoción</label>
                        <select class="form-select" id="destino">
                            <option value="">Seleccione un Destino</option>
                            <option value="Trekking autoguiado">Trekking autoguiado</option>
                            <option value="Las Cataratas del Iguazú">Las Cataratas del Iguazú</option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="Tierra del Fuego">Tierra del Fuego</option>
                            <option value="Monte Fitz Roy/Cerro Chaltén">Monte Fitz Roy/Cerro Chaltén</option>
                            <option value="San Salvador de Jujuy">San Salvador de Jujuy</option>
                        </select>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion">
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-2">
                            <div>
                                <label for="" class="form-label">Tiene hijos</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="hijos" class="form-check-input" id="hijos-si" value="1">
                                    <label for="hijos-si" class="form-check-label">Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="hijos" class="form-check-input" id="hijos-no" value="0"
                                        checked>
                                    <label for="hijos-no" class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div>
                                <label for="numeroHijos" class="form-label">Cuantos hijos tiene?</label>
                                <select class="form-select" id="numeroHijos">
                                    <option value="0">Seleccione una opcion</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="Mas de 4">Mas de 4</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <div class="col-md-3">
                            <div>
                                <label for="" class="form-label">Tiene alguna discapacidad?</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="discapacidad" class="form-check-input"
                                        id="discapacidad-si" value="1">
                                    <label for="discapacidad-si" class="form-check-label">Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="discapacidad" class="form-check-input"
                                        id="discapacidad-no" value="0" checked>
                                    <label for="discapacidad-no" class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div>
                                <label for="discapacidad-desc" class="form-label">Cual es la discapacidad?</label>
                                <input type="text" class="form-control" id="discapacidad-desc">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <div>
                                <label for="" class="form-label">Tiene alguna Enfermedad?</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="enfermedad" class="form-check-input" id="enfermedad-si"
                                        value="1">
                                    <label for="enfermedad-si" class="form-check-label">Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="enfermedad" class="form-check-input" id="enfermedad-no"
                                        value="0" checked>
                                    <label for="enfermedad-no" class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div>
                                <label for="enfermedad-desc" class="form-label">Cual es la enfermedad?</label>
                                <input type="text" class="form-control" id="enfermedad-desc">
                            </div>
                        </div>
                    </div>

                    <span class="d-block pb-2">Firma digital aqui</span>
                    <div class="signature mb-2" style="width: 100%; height: 200px;">
                        <canvas id="signature-canvas"
                            style="border: 1px dashed red; width: 100%; height: 200px;"></canvas>
                    </div>

                    <button type="submit" class="btn btn-primary mb-4">Enviar</button>
                </form>
            </div>
        </div>
    </div>
