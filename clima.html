    <!-------- FORM CLIMA ----------->

    <div class="d-flex justify-content-center align-items-end container rounded mb-5 mt-5 contenedor-cel"
        style="background: url(../img/carousel/bariloche3.jpg) no-repeat center center; background-size: cover; border-radius: 8px;">
        <div>
            <div class="p-2">
                <div class="flex-grow-1 ms-3">
                    <h1 id="titulo" class=" font-weight-bold text-center text-black my-4 p-3 mt-5">
                        Buscador del Clima
                    </h1>
                </div>
                <div class="flex-grow-1 ms-3">
                    <div id="resultado">
                        <p class="text-center text-black font-weight-bold text-uppercase">
                            Agrega tu ciudad y país, el resultado se mostrará aquí
                        </p>
                    </div>
                    <div id="alerta-clima"></div>
                </div>
            </div>
            <div class="p-2 mb-5">
                <form class="mb-5" action="#" id="formulario" method="POST">
                    <div class="form-group row">
                        <div class="col-12">
                            <input type="text" class="form-control p-2 rounded" name="ciudad" id="ciudad"
                                placeholder="Escribe tu Ciudad">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12">
                            <select class="form-select w-100 text-black font-weight-bold py-2 px-4 rounded" id="pais">
                                <option disabled selected value="">-- Seleccione --</option>
                                <option value="AR">Argentina</option>
                                <option value="CO">Colombia</option>
                                <option value="CR">Costa Rica</option>
                                <option value="ES">España</option>
                                <option value="US">Estados Unidos</option>
                                <option value="MX">México</option>
                                <option value="PE">Perú</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12">
                            <input type="submit" class="btn btn-success mt-2 p-2 w-100" value="Obtener Clima" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
